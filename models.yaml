AdaBoostRegressor:
  class: AdaBoostRegressor
  module: sklearn.ensemble
  name: AdaBoostRegressor
  params:
    learning_rate:
    - 0.01
    - 0.1
    - 1
    loss:
    - linear
    - square
    - exponential
    n_estimators:
    - 50
    - 100
    - 200
CatBoostRegressor:
  class: CatBoostRegressor
  module: catboost
  name: CatBoostRegressor
  params:
    depth:
    - 4
    - 6
    - 8
    iterations:
    - 100
    - 500
    - 1000
    l2_leaf_reg:
    - 1
    - 3
    - 5
    learning_rate:
    - 0.01
    - 0.05
    - 0.1
    loss_function:
    - MAE
    - RMSE
DecisionTreeRegressor:
  class: DecisionTreeRegressor
  module: sklearn.tree
  name: DecisionTreeRegressor
  params:
    max_depth:
    - 3
    - 5
    - 7
    - 15
    max_features:
    - auto
    - sqrt
    - log2
    min_samples_leaf:
    - 1
    - 2
    - 4
    min_samples_split:
    - 2
    - 5
    - 10
GradientBoostingRegressor:
  class: GradientBoostingRegressor
  module: sklearn.ensemble
  name: GradientBoostingRegressor
  params:
    learning_rate:
    - 0.01
    - 0.1
    - 0.5
    loss:
    - ls
    - lad
    - huber
    - quantile
    max_depth:
    - 3
    - 5
    - 7
    n_estimators:
    - 100
    - 500
    - 1000
    subsample:
    - 0.5
    - 0.8
    - 1.0
KNeighborsRegressor:
  class: KNeighborsRegressor
  module: sklearn.neighbors
  name: KNeighborsRegressor
  params:
    n_neighbors:
    - 5
    - 10
    - 15
    p:
    - 1
    - 2
    weights:
    - uniform
    - distance
LinearRegression:
  class: LinearRegression
  module: sklearn.linear_model
  name: LinearRegression
  params:
    fit_intercept:
    - true
    - false
RandomForestRegressor:
  class: RandomForestRegressor
  module: sklearn.ensemble
  name: RandomForestRegressor
  params:
    max_depth:
    - 5
    - 10
    - 15
    max_features:
    - sqrt
    - log2
    min_samples_leaf:
    - 1
    - 2
    - 4
    min_samples_split:
    - 2
    - 5
    - 10
    n_estimators:
    - 100
    - 500
    - 1000
XGBRegressor:
  class: XGBRegressor
  module: xgboost
  name: XGBRegressor
  params:
    learning_rate:
    - 0.01
    - 0.1
    - 0.2
    max_depth:
    - 3
    - 5
    - 7
    n_estimators:
    - 50
    - 100
    - 200
    reg_alpha:
    - 0.1
    - 1
    - 10
    reg_lambda:
    - 0.1
    - 1
    - 10
