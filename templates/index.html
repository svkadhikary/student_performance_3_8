<!DOCTYPE html>
<html>
  <head>
    <title>Machine Learning App</title>
    <style>
      /* add some styling for the button and form */
      body {
        text-align: center;
      }
      button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
      
      .grid-search {
        display: none;
      }
      
      h2 {
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
	<h1>Grid Search</h1>
	<button onclick="toggleGridSearch()">Grid Search</button>
	<div id="grid-search" style="display:none">
		<h2>Best Model Selection</h2>
		<p>Select the model with the best score:</p>
		<form action="/select-model" method="POST">
			<input type="radio" name="model" value="model1"> Model 1<br>
			<input type="radio" name="model" value="model2"> Model 2<br>
			<input type="radio" name="model" value="model3"> Model 3<br>
			<button type="submit">Select</button>
		</form>
	</div>
	<script>
		function toggleGridSearch() {
			var x = document.getElementById("grid-search");
			if (x.style.display === "none") {
				x.style.display = "block";
			} else {
				x.style.display = "none";
			}
		}
	</script>
    </body>
</html>
